# Docker Compose - PRODUCTION Configuration
# Usage: docker-compose -f docker-compose.production.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: success_manager_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - success_manager_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No external port exposure in production - only internal access
    expose:
      - "5432"

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: success_manager_backend_prod
    restart: always
    env_file:
      - ./backend/.env.production
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
    networks:
      - success_manager_network
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/reports:/app/reports
      - ./logs/backend:/app/logs
    expose:
      - "8000"
    command: >
      sh -c "python -m alembic upgrade head &&
             gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
        VITE_APP_NAME: "Success Manager"
    container_name: success_manager_frontend_prod
    restart: always
    networks:
      - success_manager_network
    depends_on:
      - backend
    expose:
      - "80"

  # Nginx Reverse Proxy (SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: success_manager_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - success_manager_network
    depends_on:
      - frontend
      - backend

  # Redis Cache (Optional - for session storage and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: success_manager_redis_prod
    restart: always
    networks:
      - success_manager_network
    volumes:
      - redis_data_prod:/data
    expose:
      - "6379"
    command: redis-server --appendonly yes

networks:
  success_manager_network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
